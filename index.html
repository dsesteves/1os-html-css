<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
            <button type="button">Clicável não funcional</button><br><br>
            <label>Digite sua pesquisa: </label><input type="text" /><br><br>
            <label>Digite apenas números: </label> <input type="number" min="-3" step="3" max="108" /><br><br>
            <label>Range-Alcance: </label> <input type="range" min="0" max="150" value="50" /><br><br>
            <label>Color-Cores: </label> <input type="color" /><br><br>
            <label>E-mail: </label> <input type="email" /><br><br>
            <label>URL: </label> <input type="url" /><br><br>
            <label>Date-Data: </label> <input type="date" /><br><br>
            <label>Week-Semana: </label> <input type="week" /><br><br>
            <label>Checkbox: </label> <input type="checkbox" /><input type="checkbox" /><input type="checkbox" /><br><br>
            <label>Radio: </label> <input type="radio" name="Aceita" /><input type="radio" name="Nega" /><br><br>
            <label>Hidden: </label><input type="hidden" /><br><br>
            <label>File-Arquivo: </label><input type="file" multiple /><br><br>
            <label>Search-Busca: </label><input type="search" /><br><br>
            <label>Button-Botão: </label> <input type="submit" value="Enviar" /><br><br>

            <p><a href="select.html">Pedir Hot Chicken Crispy</a></p>
            <p><a href="selectbox.html">Página de Select Box</a></p>


    </form>
</body>
</html>
